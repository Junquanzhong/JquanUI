<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JquanUI 概述</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    <link rel="stylesheet" href="../css/Config.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>

<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>组件</a></li>
            <li class="active">标签</li>
        </ul>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">标签</cite>
                </div>
                <div class="card-body">
                    <p class="mb-3">标签是一种用于分类和组织内容的组件，效果如下。</p>
                    <ul class="flex flex-wrap gap-x-3 list-none">
                        <li>
                            <span class="tags size-sm">size-sm</span>
                        </li>
                        <li>
                            <span class="tags">tags</span>
                        </li>
                        <li>
                            <span class="tags size-lg">size-lg</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">参数</cite>
                </div>
                <div class="card-body">
                    <p class="mb-3">背景、轮廓等参数参考上面工具类</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Communication.js"></script>
    <script src="../js/apps/app.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>
<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>排版</a></li>
            <li class="active">使用</li>
        </ul>
        <div class="container py-3">
          <div class="card">
            <div class="card-header">
              <cite class="mt-3 mb-3">使用</cite>
            </div>
      
            <div class="card-body">
              <p>下载包，并在<code>head</code>中引入：</p>
              <div class="w-[600px]">
                <pre>
                    <code data-language="html">
                      <!-- 引入 JquanUI 核心样式 -->
                      <link rel="stylesheet" href="../css/JquanUI@3.0.css">
                      <!-- 引入你的自定义样式 -->
                      <link rel="stylesheet" href="../css/app.css">
                    </code>
                </pre>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 更多内容 -->
         
      </div>
      <script src="../js/apps/app.js" type="module"></script>
      <script type="module">
          import { initCodeHighlighter } from '../js/modules/code-block.mjs';
          import { init } from '../js/modules/jit-engine.mjs';
          // 初始化 JIT 引擎
          init({});
          // 调用初始化函数
          // 这里可以覆盖默认配置
          initCodeHighlighter({
              showLineNumbers: true, // 显示行号
              langLabel: false,  // 是否显示语言标签
          });
      </script>
</body>
</html>

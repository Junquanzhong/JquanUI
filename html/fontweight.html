<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    <link rel="stylesheet" href="../css/Config.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>
<body class="theme-indigo">
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>排版</a></li>
            <li class="active">字重</li>
        </ul>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">自定义</cite>
                </div>
                <div class="card-body">
                    <p>使用 <code>.font-{ number }</code> 来控制字重</p>
                    <table class="JquanUI">
                        <thead>
                            <tr>
                                <th>类名</th>
                                <th>字重</th>
                                <th>效果</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>font-thin</td>
                                <td>100</td>
                                <td><p class="font-thin font-misans-vf">极细体</p></td>
                            </tr>
                            <tr>
                                <td>font-extralight</td>
                                <td>200</td>
                                <td><p class="font-extralight font-misans-vf">超细体</p></td>
                            </tr>
                            <tr>
                                <td>font-light</td>
                                <td>300</td>
                                <td><p class="font-light font-misans-vf">细体</p></td>
                            </tr>
                            <tr>
                                <td>font-normal</td>
                                <td>400</td>
                                <td><p class="font-normal font-misans-vf">普通体</p></td>
                            </tr>
                            <tr>
                                <td>font-medium</td>
                                <td>500</td>
                                <td><p class="font-medium font-misans-vf">中等体</p></td>
                            </tr>
                            <tr>
                                <td>font-semibold</td>
                                <td>600</td>
                                <td><p class="font-semibold font-misans-vf">半粗体</p></td>
                            </tr>   
                            <tr>
                                <td>font-bold</td>
                                <td>700</td>
                                <td><p class="font-bold font-misans-vf">粗体</p></td>
                            </tr>
                            <tr>
                                <td>font-extrabold</td>
                                <td>800</td>
                                <td><p class="font-extrabold font-misans-vf">超粗体</p></td>
                            </tr>
                            <tr>
                                <td>font-black</td>
                                <td>900</td>
                                <td><p class="font-black font-misans-vf">极粗体</p></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/apps/app.js" type="module"></script>
</body>
</html>

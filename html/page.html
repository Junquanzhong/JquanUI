<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    <link rel="stylesheet" href="../css/JquanUIex@3.0.css">
    
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>

<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>组件</a></li>
            <li class="active">分页条</li>
        </ul>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">基础列表分页条</cite>
                </div>
                <div class="card-body">
                    <div id="demo" class="w-full max-w-2xl mx-auto p-3 rounded-md">
                        <div class="flex justify-center mb-5">
                            <nav class="tabs-nav p-2 bg-gray-100 rounded-lg space-x-2 flex">
                                <span
                                    class="tabs-item rounded-md text-sm center inline-block cursor-pointer tabs-active"><i
                                        class='bxr bx-eye align-middle'></i> 预览</span>
                                <span class="tabs-item rounded-md text-sm center inline-block cursor-pointer"><i
                                        class='bxr bx-code align-middle'></i> 代码</span>
                            </nav>
                        </div>
                        <div class="tabs-content relative overflow-hidden">
                            <div class="tabs-track flex transition-transform duration-500">
                                <section class="tabs-panel border rounded-md border-surface col-12 w-full shrink-0">
                                    <div class="pages flex justify-center mt-10 w-full">
                                        <span class="page-status">共8条 当前1/1页</span>
                                        <span>
                                            <a href="/list_6/">首页</a>
                                        </span>
                                        <span>
                                            <a href="javascript:;">前一页</a>
                                        </span>
                                        <span>
                                            <a href="/list_6/" class="page-num-current">1</a>
                                        </span>
                                        <span>
                                            <a href="javascript:;">后一页</a>
                                        </span>
                                        <span>
                                            <a href="/list_6/">尾页</a>
                                        </span>
                                    </div>
                                </section>
                                <section
                                    class="tabs-panel border rounded-md border-surface col-12 w-full shrink-0 tabs-panel-max-height">
                                    <div
                                        class="codeblock codeblock-line-numbers border border-strong rounded-md h-full">
                                        <pre><code class="code-block" data-language="html" data-show-lines="true"><div class="pages flex justify-center mt-10 w-full">
        <span class="page-status">共8条 当前1/1页</span>
        <span>
            <a href="/list_6/">首页</a>
        </span>
        <span>
            <a href="javascript:;">前一页</a>
        </span>
        <span>
            <a href="/list_6/" class="page-num-current">1</a>
        </span>
        <span>
            <a href="javascript:;">后一页</a>
        </span>
        <span>
            <a href="/list_6/">尾页</a>
        </span>
    </div></code></pre>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">pages-1</cite>
                </div>
                <div class="card-body">
                    <div class="flex items-center justify-between">
                        <div class="flex-1 flex justify-between hidden-sm">
                            <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover-bg-gray-50"> 上一页 </a>
                            <a href="#" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover-bg-gray-50"> 下一页 </a>
                        </div>
                        <div class="pages-1 flex flex-1 justify-between mt-10 w-full">
                            <div class="content-center">
                                <p class="text-sm text-surface page-status">
                                    显示 <span class="font-medium">1</span> 到 <span class="font-medium">10</span> 共 <span class="font-medium">97</span> 条
                                </p>
                            </div>
                            <nav class="relative z-0 inline-flex rounded-md">
                                <span class="page-prev">
                                    <a href="javascript:;"><i class='bxr bx-chevron-left'></i></a>
                                </span>
                                <span>
                                    <a href="/list_6/">1</a>
                                    <a href="/list_6/" class="page-num-current">2</a>
                                    <a href="/list_6/">3</a>
                                    <a href="/list_6/">4</a>
                                </span>
                                <span class="page-next">
                                    <a href="javascript:;"><i class='bxr bx-chevron-right'></i></a>
                                </span>
                            </nav>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Communication.js"></script>
    <script type="module" src="../js/apps/pages.js"></script>
    <script src="../js/apps/app.js" type="module"></script>
</body>

</html>

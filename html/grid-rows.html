<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <link rel="stylesheet" href="../css/JquanUI@3.0.css">

        #grid-body {

                to bottom,
                transparent 0,
                transparent calc(100% / var(--rows) - 1px),
                #ff0000 calc(100% / var(--rows) - 1px),

<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>Grid</a></li>
            <li class="active">Rows</li>
        </ul>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">Grid Rows</cite>
                </div>
                <div class="card-body">
                    <p class="my-4">é€šè¿‡<code>grid-rows-{ number }</code> (1-6-none) è®¾ç½®Gridçš„è¡Œæ•°</p>
                    <!-- æŒ‰é’®æ§åˆ¶ç»„ -->
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h2 class="text-lg font-semibold text-gray-700 mb-4">æ§åˆ¶é¢æ¿</h2>
                        <div class="flex flex-wrap gap-3" id="grid-body-button">
                            <button class="btn btn-primary ">1</button>
                            <button class="btn btn-primary">2</button>
                            <button class="btn btn-primary">3</button>
                            <button class="btn btn-primary">4</button>
                            <button class="btn btn-primary">5</button>
                            <button class="btn btn-primary">6</button>
                            <button class="btn btn-primary">none</button>
                        </div>
                        <p class="text-sm text-gray-500 mt-3">
                            ğŸ’¡ ç‚¹å‡»æŒ‰é’®åˆ‡æ¢ç½‘æ ¼è¡Œæ•°ï¼Œç°è‰²åˆ†éš”çº¿æ˜¾ç¤ºå½“å‰è¡Œæ•°åˆ†å¸ƒ
                        </p>
                    </div>

                    <!-- ç½‘æ ¼å®¹å™¨ -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-lg font-semibold text-gray-700 mb-4">ç½‘æ ¼åŒºåŸŸ</h2>
                        <div class="mb-4">
                            <div class="text-sm text-gray-600">
                                å½“å‰è¡Œæ•°ï¼š<span id="current-rows" class="font-semibold text-blue-600">6</span> è¡Œ
                            </div>
                        </div>

                        <!-- ç½‘æ ¼ -->
                        <ul class="list-none gap-4 grid grid-rows-6" id="grid-body" style="--rows: 6;">
                            <!-- ç½‘æ ¼é¡¹å°†é€šè¿‡JavaScriptåŠ¨æ€ç”Ÿæˆ -->
                        </ul>
                    </div>
                </div>

                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        const grid = document.getElementById('grid-body');
                        const buttonsWrap = document.getElementById('grid-body-button');
                        const currentRowsSpan = document.getElementById('current-rows');

                        // ç”Ÿæˆç¤ºä¾‹ç½‘æ ¼å†…å®¹
                        function generateGridContent(count = 18) {
                            grid.innerHTML = '';
                            for (let i = 1; i <= count; i++) {
                                const gridItem = document.createElement('li');
                                gridItem.className = 'grid-item bg-gradient-to-r from-blue-100 to-blue-200 p-4 rounded-lg border border-blue-300 shadow-sm items-center justify-center transition-all duration-200';
                                gridItem.innerHTML = `
                        <div class="text-center">
                            <div class="text-2xl font-bold text-blue-800">${i}</div>
                            <div class="text-sm text-blue-600 mt-1">Item ${i}</div>
                        </div>
                    `;
                                grid.appendChild(gridItem);
                            }
                        }

                        // ç§»é™¤æ‰€æœ‰è¡Œæ•°ç›¸å…³çš„ç±»
                        function removeRowClasses() {
                            grid.classList.remove(
                                'grid-rows-none',
                                'grid-rows-1',
                                'grid-rows-2',
                                'grid-rows-3',
                                'grid-rows-4',
                                'grid-rows-5',
                                'grid-rows-6',
                                'grid-rows-none'
                            );
                        }

                        // ç§»é™¤æŒ‰é’®æ¿€æ´»çŠ¶æ€
                        function removeActiveButtons() {
                            buttonsWrap.querySelectorAll('.btn').forEach(btn => {
                                btn.classList.remove('active');
                            });
                        }

                        // è®¾ç½®ç½‘æ ¼è¡Œæ•°
                        function setGridRows(rowsValue) {
                            // ç§»é™¤æ—§çš„è¡Œæ•°ç±»
                            removeRowClasses();

                            // ç§»é™¤æ¸å˜èƒŒæ™¯çš„ä»»æ„å€¼ç±»
                            grid.classList.forEach(cls => {
                                if (cls.startsWith('[') && cls.includes('grid-template-rows')) {
                                    grid.classList.remove(cls);
                                }
                            });

                            if (rowsValue === 'none') {
                                // é‡ç½®ä¸ºé»˜è®¤6è¡Œ
                                grid.classList.add('grid-rows-6');
                                grid.style.setProperty('--rows', 6);
                                currentRowsSpan.textContent = '6';
                            } else {
                                const n = parseInt(rowsValue, 10);
                                grid.classList.add(`grid-rows-${n}`);
                                grid.style.setProperty('--rows', n);
                                currentRowsSpan.textContent = n;
                            }
                        }

                        // æŒ‰é’®ç‚¹å‡»äº‹ä»¶
                        buttonsWrap.addEventListener('click', function (e) {
                            const btn = e.target.closest('button');
                            if (!btn) return;

                            // ç§»é™¤å…¶ä»–æŒ‰é’®çš„æ¿€æ´»çŠ¶æ€
                            removeActiveButtons();

                            // æ·»åŠ å½“å‰æŒ‰é’®æ¿€æ´»çŠ¶æ€
                            btn.classList.add('active');

                            const val = String(btn.textContent).trim();
                            setGridRows(val);
                        });

                        // åˆå§‹åŒ–
                        generateGridContent(18);

                        // é»˜è®¤æ¿€æ´»ç¬¬6ä¸ªæŒ‰é’®ï¼ˆnoneå‰é¢çš„é‚£ä¸ªï¼‰
                        const defaultBtn = buttonsWrap.querySelector('button:nth-child(6)');
                        if (defaultBtn) {
                            defaultBtn.classList.add('active');
                        }
                    });
                </script>
            </div>
        </div>
    </div>
    <script src="../js/apps/app.js" type="module"></script>
</body>

</html>

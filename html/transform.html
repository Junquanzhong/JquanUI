<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JquanUI 概述</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    <link rel="stylesheet" href="../css/Config.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>

<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>排版</a></li>
            <li class="active">大小写转换</li>
        </ul>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">大小写转换</cite>
                </div>
                <div class="card-body">
                    <table class="JquanUI">
                        <thead>
                            <tr>
                                <th>类名</th>
                                <th>作用</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>uppercase</td>
                                <td>文本大写</td>
                            </tr>
                            <tr>
                                <td>lowercase</td>
                                <td>文本小写</td>
                            </tr>
                            <tr>
                                <td>capitalize</td>
                                <td>文本首字母大写</td>
                            </tr>
                            <tr>
                                <td>normal-case</td>
                                <td>默认小写</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Communication.js"></script>
    <script src="../js/apps/app.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JquanUI 概述</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>

<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>效果</a></li>
            <li class="active">阴影</li>
        </ul>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">阴影</cite>
                </div>
                <div class="card-body">
                    <ul class="list-none bg-gray-200 p-4 rounded-md flex flex-wrap justify-between bgimg-leftslash">
                        <li class="w-28 h-12 bg-white rounded-md shadow-none text-sm center cursor-pointer" onclick=" setupCopyOnClick();" data-copy="shadow-none">shadow-none</li>
                        <li class="w-28 h-12 bg-white rounded-md shadow-sm text-sm center cursor-pointer" onclick=" setupCopyOnClick();" data-copy="shadow-sm">shadow-sm</li>
                        <li class="w-28 h-12 bg-white rounded-md shadow-md text-sm center cursor-pointer" onclick=" setupCopyOnClick();" data-copy="shadow-md">shadow-md</li>
                        <li class="w-28 h-12 bg-white rounded-md shadow-lg text-sm center cursor-pointer" onclick=" setupCopyOnClick();" data-copy="shadow-lg">shadow-lg</li>
                        <li class="w-28 h-12 bg-white rounded-md shadow-xl text-sm center cursor-pointer" onclick=" setupCopyOnClick();" data-copy="shadow-xl">shadow-xl</li>
                        <li class="w-28 h-12 bg-white rounded-md shadow-2xl text-sm center cursor-pointer" onclick=" setupCopyOnClick();" data-copy="shadow-2xl">shadow-2xl</li>
                        <li class="w-28 h-12 bg-white rounded-md shadow-inner text-sm center cursor-pointer" onclick=" setupCopyOnClick();" data-copy="shadow-inner">shadow-inner</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Communication.js"></script>
    <script src="../js/apps/app.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>

<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>排版</a></li>
            <li class="active">列表</li>
        </ul>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">列表</cite>
                </div>
                <div class="card-body">
                    <p>使用 <code>ul.list-{ none | disc | decimal | square }</code> 来控制列表样式</p>
                    <table class="JquanUI">
                        <thead>
                            <tr>
                                <th>类名</th>
                                <th>属性</th>
                                <th>样式</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>list-none</td>
                                <td>无列表样式</td>
                                <td>
                                    <ul class="list-none">
                                        <li>列表项1</li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td>list-disc</td>
                                <td>实心圆</td>
                                <td>
                                    <ul class="list-disc">
                                        <li>列表项1</li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td>list-decimal</td>
                                <td>数字</td>
                                <td>
                                    <ul class="list-decimal">
                                        <li>列表项1</li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td>list-square</td>
                                <td>方块</td>
                                <td>
                                    <ul class="list-square">
                                        <li>列表项1</li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/apps/app.js" type="module"></script>
</body>
</html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JquanUI 概述</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>

<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>ESM</a></li>
            <li class="active">Cookie</li>
        </ul>
        <div class="container py-3">    
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">Cookie</cite>
                </div>
                <div class="card-body">
                    <div>
                        <input type="text" placeholder="请输入Cookie名称" id="cookieName" class="table my-3">
                        <input type="text" placeholder="请输入Cookie值" id="cookieValue" class="table my-3">
                        <button class="btn btn-primary table my-3 bg-primary text-white" id="setCookie">设置Cookie</button>
                        <button class="btn btn-primary table my-3 bg-gray text-white" id="getCookie">获取Cookie</button>
                    </div>
                    <script type="module">
                        import {Cookie} from "../js/modules/cookie.mjs";
                        import {msg} from "../js/modules/msg.mjs";
                        const setCookie = document.getElementById("setCookie");
                        const getCookie = document.getElementById("getCookie");
                        setCookie.addEventListener("click", () => {
                            const name = document.getElementById("cookieName").value;
                            const value = document.getElementById("cookieValue").value;
                            if (name && value) {
                                Cookie.set(name, value);
                                msg.success("设置成功");
                            } else {
                                msg.error("请输入Cookie名称和值");
                            }
                        });
                        getCookie.addEventListener("click", () => {
                            const name = document.getElementById("cookieName").value;
                            if (name) {
                                const value = Cookie.get(name);
                                if (value) {
                                    document.getElementById("cookieValue").value = value;
                                    msg.success(`获取成功: ${name} 的值是： ${value}`);
                                } else {
                                    msg.error("Cookie不存在");
                                }
                            } else {
                                msg.error("请输入Cookie名称");
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
        <div class="container py-3">    
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">用法</cite>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>方法</th>
                                <th>说明</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>set(name, value, options)</td>
                                <td>设置Cookie</td>
                            </tr>
                            <tr>
                                <td>get(name)</td>
                                <td>获取Cookie值</td>
                            </tr>
                            <tr>
                                <td>remove(name)</td>
                                <td>删除Cookie</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/apps/app.js" type="module"></script>
</body>
</html>

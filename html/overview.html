        <div class="card-header">
          JquanUI 概述
        </div>

        <div class="card-body">
          <p>JquanUI 是一个简洁、易用的 CSS 框架，旨在帮助开发者快速构建美观的网页界面。它提供了丰富的组件和样式，使用户能够轻松创建现代化的 Web 应用。</p>
          <p>这是一个普通的不能再普通的CSS UI，没有什么技术含量，甚至可以说是大杂烩，把多个CSS UI的部分组件加上本人平时的一些积累打包成的，目的是减少排版工作量，增加效率。</p>
          <p>当前版本：3.0</p>
          <p>JquanUI 3.0基于1.3版本，经过长期代码维护，2025年使用Claude 3.7模型进行优化重构</p>
        </div>
      </div>
    </div>

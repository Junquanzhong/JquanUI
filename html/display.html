<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JquanUI 概述</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>

<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>布局</a></li>
            <li class="active">显示类型</li>
        </ul>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">显示类型</cite>
                </div>
                <div class="card-body">
                    <p>响应式显示类型：<span>类名-*(xs-2xl)</span></p>
                    <table class="JquanUI">
                        <thead>
                            <tr>
                                <th>类名</th>
                                <th>属性</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>none/hidden</td>
                                <td>display: none;</td>
                            </tr>
                            <tr>
                                <td>block</td>
                                <td>display: block;</td>
                            </tr>
                            <tr>
                                <td>inline</td>
                                <td>display: inline;</td>
                            </tr>
                            <tr>
                                <td>inline-block</td>
                                <td>display: inline-block;</td>
                            </tr>
                            <tr>
                                <td>flex</td>
                                <td>display: flex;</td>
                            </tr>
                            <tr>
                                <td>grid</td>
                                <td>display: grid;</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Communication.js"></script>
    <script src="../js/apps/app.js" type="module"></script>
</body>
</html>

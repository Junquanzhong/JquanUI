<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JquanUI 概述</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    <link rel="stylesheet" href="../css/app.css">
</head>

<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>效果</a></li>
            <li class="active">手风琴图片</li>
        </ul>
        <div class="w-full py-4">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">手风琴图片</cite>
                </div>
                <div class="card-body">
                    <div id="demo" class="w-full max-w-2xl mx-auto p-3 mt-5 rounded-md">
                        <div class="flex justify-center mb-3">
                            <nav class="tabs-nav p-2 bg-surface-100 rounded-lg space-x-2">
                                <span class="tabs-item rounded-md text-sm center inline-block tabs-active"><i
                                        class='bxr bx-eye align-middle'></i> 预览</span>
                                <span class="tabs-item rounded-md text-sm center inline-block"><i
                                        class='bxr bx-code align-middle'></i> 代码</span>
                            </nav>
                        </div>
                        <div class="tabs-content">
                            <div class="tabs-track">
                                <section class="tabs-panel">
                                    <div class="accordion h-96 center-row items-stretch">
                                        <div class="flex relative overflow-hidden h-full"
                                            style="background-image: url(https://www.jquan.win/upload/20250715/0841b19e993748.webp);">
                                        </div>
                                        <div class="flex relative overflow-hidden h-full"
                                            style="background-image: url(https://www.jquan.win/upload/20250709/ffc6b3abbf7121.webp);">
                                        </div>
                                        <div class="flex relative overflow-hidden h-full"
                                            style="background-image: url(https://www.jquan.win/upload/20250625/f97dccbe3dd807.webp);">
                                        </div>
                                        <div class="flex relative overflow-hidden h-full"
                                            style="background-image: url(https://www.jquan.win/upload/20250715/47e1c0bb1c8f4d.webp);">
                                        </div>
                                        <div class="flex relative overflow-hidden h-full"
                                            style="background-image: url(https://www.jquan.win/upload/20250626/6171b29245ff83.webp);">
                                        </div>
                                    </div>
                                </section>
                                <section class="tabs-panel overflow-auto">
                                    <div
                                        class="codeblock codeblock-line-numbers border border-strong rounded-md h-full">
                                        <pre><code class="code-block" data-language="html" data-show-lines="true"><div class="accordion h-96 center-row items-stretch">
    <div class="flex relative overflow-hidden h-full"
        style="background-image: url(https://www.jquan.win/upload/20250715/0841b19e993748.webp);">
    </div>
    <div class="flex relative overflow-hidden h-full"
        style="background-image: url(https://www.jquan.win/upload/20250709/ffc6b3abbf7121.webp);">
    </div>
    <div class="flex relative overflow-hidden h-full"
        style="background-image: url(https://www.jquan.win/upload/20250625/f97dccbe3dd807.webp);">
    </div>
    <div class="flex relative overflow-hidden h-full"
        style="background-image: url(https://www.jquan.win/upload/20250715/47e1c0bb1c8f4d.webp);">
    </div>
    <div class="flex relative overflow-hidden h-full"
        style="background-image: url(https://www.jquan.win/upload/20250626/6171b29245ff83.webp);">
    </div>
</div></code></pre>
                                    </div>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="../js/apps/accordion.js"></script>
    <script src="../js/apps/app.js" type="module"></script>
</body>

</html>

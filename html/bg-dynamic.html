<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JquanUI 概述</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>

<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>效果</a></li>
            <li class="active">动态背景</li>
        </ul>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">bg-vortexfade</cite>
                </div>
                <div class="card-body">
                    <div class="bg-vortexfade overflow-hidden bg-primary h-96 rounded">
                        <ul class="shadows list-none">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                        <ul class="drive list-none">
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">bg-clouds</cite>
                </div>
                <div class="card-body">
                    <div class="bg-clouds overflow-hidden h-96 rounded">
                        <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid slice">
                            <defs>
                                <radialGradient id="Gradient1" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
                                    <animate attributeName="fx" dur="34s" values="0%;3%;0%" repeatCount="indefinite" />
                                    <stop offset="0%" stop-color="#ff0" />
                                    <stop offset="100%" stop-color="#ff00" />
                                </radialGradient>
                                <radialGradient id="Gradient2" cx="50%" cy="50%" fx="10%" fy="50%" r=".5">
                                    <animate attributeName="fx" dur="23.5s" values="0%;3%;0%"
                                        repeatCount="indefinite" />
                                    <stop offset="0%" stop-color="#0ff" />
                                    <stop offset="100%" stop-color="#0ff0" />
                                </radialGradient>
                                <radialGradient id="Gradient3" cx="50%" cy="50%" fx="50%" fy="50%" r=".5">
                                    <animate attributeName="fx" dur="21.5s" values="0%;3%;0%"
                                        repeatCount="indefinite" />
                                    <stop offset="0%" stop-color="#f0f" />
                                    <stop offset="100%" stop-color="#f0f0" />
                                </radialGradient>
                            </defs>
                            <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient1)">
                                <animate attributeName="x" dur="20s" values="25%;0%;25%" repeatCount="indefinite" />
                                <animate attributeName="y" dur="21s" values="0%;25%;0%" repeatCount="indefinite" />
                                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50"
                                    dur="17s" repeatCount="indefinite" />
                            </rect>
                            <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient2)">
                                <animate attributeName="x" dur="23s" values="-25%;0%;-25%" repeatCount="indefinite" />
                                <animate attributeName="y" dur="24s" values="0%;50%;0%" repeatCount="indefinite" />
                                <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50"
                                    dur="18s" repeatCount="indefinite" />
                            </rect>
                            <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient3)">
                                <animate attributeName="x" dur="25s" values="0%;25%;0%" repeatCount="indefinite" />
                                <animate attributeName="y" dur="26s" values="0%;25%;0%" repeatCount="indefinite" />
                                <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50"
                                    dur="19s" repeatCount="indefinite" />
                            </rect>
                        </svg>
                        <div class="clouds-text">Jquan UI</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">bg-abstract-spin</cite>
                </div>
                <div class="card-body">
                    <div class="bg-abstract-spin overflow-hidden h-96 rounded bg-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice"
                            viewBox="0 0 100 100">
                            <path fill="#9b5de5" class="out-top"
                                d="M37-5C25.1-14.7,5.7-19.1-9.2-10-28.5,1.8-32.7,31.1-19.8,49c15.5,21.5,52.6,22,67.2,2.3C59.4,35,53.7,8.5,37-5Z" />
                            <path fill="#f15bb5" class="in-top"
                                d="M20.6,4.1C11.6,1.5-1.9,2.5-8,11.2-16.3,23.1-8.2,45.6,7.4,50S42.1,38.9,41,24.5C40.2,14.1,29.4,6.6,20.6,4.1Z" />
                            <path fill="#00bbf9" class="out-bottom"
                                d="M105.9,48.6c-12.4-8.2-29.3-4.8-39.4.8-23.4,12.8-37.7,51.9-19.1,74.1s63.9,15.3,76-5.6c7.6-13.3,1.8-31.1-2.3-43.8C117.6,63.3,114.7,54.3,105.9,48.6Z" />
                            <path fill="#00f5d4" class="in-bottom"
                                d="M102,67.1c-9.6-6.1-22-3.1-29.5,2-15.4,10.7-19.6,37.5-7.6,47.8s35.9,3.9,44.5-12.5C115.5,92.6,113.9,74.6,102,67.1Z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">bg-balloon-celebration</cite>
                </div>
                <div class="card-body">
                    <div class="bg-balloon-celebration overflow-hidden h-96 rounded bg-primary">
                        <div class="holder back">
                            <div class="balloon"></div>
                            <div class="balloon"></div>
                            <div class="balloon"></div>
                            <div class="balloon"></div>
                            <div class="balloon"></div>
                        </div>
                        <div class="center">
                            <h1>Jquan UI</h1>
                            <h2></h2>
                        </div>
                        <div class="holder front">
                            <div class="balloon"></div>
                            <div class="balloon"></div>
                            <div class="balloon"></div>
                            <div class="balloon"></div>
                            <div class="balloon"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">bg-caterpillar</cite>
                </div>
                <div class="card-body">
                    <div class="bg-caterpillar overflow-hidden h-96 rounded bg-primary">
                        <div class="caterpillar-animated">
                            <div class="center"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">bg-pearlshimmer</cite>
                </div>
                <div class="card-body">
                    <div class="bg-pearlshimmer overflow-hidden h-96 rounded bg-primary"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Communication.js"></script>
    <script src="../js/apps/app.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    <link rel="stylesheet" href="../css/Config.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>

<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>ESM</a></li>
            <li class="active">模态弹出层</li>
        </ul>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">基础模态框</cite>
                </div>

                <div class="card-body">
                    <!-- 触发按钮 -->
                    <button data-modal-target="my-basic-modal">打开基础模态框</button>

                    <!-- 模态框内容（默认隐藏） -->
                    <div id="my-basic-modal" class="none">
                        <div class="card">
                            <div class="card-header p-4 border-b">
                                <h3 class="text-xl font-semibold">基础模态框标题</h3>
                            </div>
                            <div class="card-body p-4">
                                <p>这是模态框的主体内容，可以包含任何HTML。</p>
                                <p>我们使用了你提供的 `card` 结构，非常整洁。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">视频模态框</cite>
                </div>

                <div class="card-body">
                    <!-- 触发按钮 -->
                    <button data-modal="video" data-modal-content="https://www.youtube.com/embed/dQw4w9WgXcQ">打开视频</button>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">自定义尺寸和行为</cite>
                </div>

                <div class="card-body">
                    <button data-modal-target="my-custom-modal" data-modal-size="full" data-modal-close-outside="false">
                        打开全屏模态框
                    </button>

                    <div id="my-custom-modal" class="none">
                        <div class="flex items-center justify-center h-full">
                            <h1 class="text-4xl">这是一个全屏模态框！</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">使用自定义原子类</cite>
                </div>

                <div class="card-body">
                    <!-- 给遮罩层和内容区添加你自己的样式 -->
                    <button data-modal-target="my-styled-modal" data-modal-overlay-class="bg-blue-200 opacity-75"
                        data-modal-content-class="border-4 border-blue-500 bg-blue-50">
                        打开带样式的模态框
                    </button>

                    <div id="my-styled-modal" class="none">
                        <p class="p-6">这个模态框的遮罩和内容都应用了自定义的原子类。</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">编程式使用</cite>
                </div>

                <div class="card-body">
                    <!-- 给遮罩层和内容区添加你自己的样式 -->
                    <button data-modal-target="my-styled-modal" data-modal-overlay-class="bg-blue-200 opacity-75"
                        data-modal-content-class="border-4 border-blue-500 bg-blue-50">
                        打开带样式的模态框
                    </button>

                    <div id="my-styled-modal" class="hidden">
                        <p class="p-6">这个模态框的遮罩和内容都应用了自定义的原子类。</p>
                    </div>
                </div>
                <script type="module">
                    // 引入Modal类 (如果在另一个JS模块中)
                    // import { Modal } from './modal.mjs';

                    // 显示一个简单的信息模态框
                    const infoModal = Modal.show({
                        content: `
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4">你好，世界！</h2>
                <p>这是一个通过编程创建的模态框。</p>
            </div>
        `,
                        size: 'sm'
                    });

                    // 在某个操作后关闭它
                    // setTimeout(() => infoModal.hide(), 5000);
                    // 或者销毁它
                    // setTimeout(() => infoModal.destroy(), 5000);

                </script>
            </div>
        </div>
    </div>
    <script type="module" src="../js/modules/modal-diy.mjs"></script>
    <script src="../js/apps/app.js" type="module"></script>
</body>

</html>

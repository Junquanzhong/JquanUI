<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JquanUI 概述</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>

<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>组件</a></li>
            <li class="active">加载器</li>
        </ul>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">加载器</cite>
                </div>
                <div class="card-body auto-grid auto-grid-fill auto-grid-md gap-3">
                    <div class="w-full h-60 border border-suface rounded center cursor-pointer bg-img-dotgrid" onclick=" setupCopyOnClick();" data-copy="loader-waves">
                        <div class="loader-waves"></div>
                    </div>
                    <div class="w-full h-60 border border-suface rounded center cursor-pointer bg-img-dotgrid" onclick=" setupCopyOnClick();" data-copy="loader-whirlwind">
                        <div class="loader-whirlwind"></div>
                    </div>
                    <div class="w-full h-60 border border-suface rounded center cursor-pointer bg-img-dotgrid" onclick=" setupCopyOnClick();" data-copy="loader-shadowring">
                        <div class="loader-shadowring"></div>
                    </div>
                    <div class="w-full h-60 border border-suface rounded center cursor-pointer bg-img-dotgrid" onclick=" setupCopyOnClick();" data-copy="loader-scatterplotrotation">
                        <div class="loader-scatterplotrotation"></div>
                    </div>
                    <div class="w-full h-60 border border-suface rounded center cursor-pointer bg-img-dotgrid" onclick=" setupCopyOnClick();" data-copy="loader-innerringslider">
                        <div class="loader-innerringslider"></div>
                    </div>
                    <div class="w-full h-60 border border-suface rounded center cursor-pointer bg-img-dotgrid" onclick=" setupCopyOnClick();" data-copy="loader-line">
                        <div class="loader-line"></div>
                    </div>
                    <div class="w-full h-60 border border-suface rounded center cursor-pointer bg-img-dotgrid" onclick=" setupCopyOnClick();" data-copy="loader-fill">
                        <div class="loader-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Communication.js"></script>
    <script src="../js/apps/app.js" type="module"></script>
</body>
</html>

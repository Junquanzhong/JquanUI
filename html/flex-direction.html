<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-direction</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    <link rel="stylesheet" href="../css/Config.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>

<body>
    <div class="container">
        <ul class="breadcrumb breadcrumb-filled breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>布局</a></li>
            <li class="active">flex-direction</li>
        </ul>
        <div class="card">
            <div class="card-header">
                <cite class="mt-3 mb-3">row</cite>
            </div>
            <div class="card-body">
                <ul class="list-none row">
                    <li class="col-4 p-2"><div class="bg-primary text-white text-center rounded h-8 leading-8">1</div></li>
                    <li class="col-4 p-2"><div class="bg-success text-white text-center rounded h-8 leading-8">2</div></li>
                    <li class="col-4 p-2"><div class="bg-danger text-white text-center rounded h-8 leading-8">3</div></li>
                </ul>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">row-reverse</cite>
                </div>
                <div class="card-body">
                    <ul class="list-none row-reverse">
                        <li class="col-4 p-2"><div class="bg-primary text-white text-center rounded h-8 leading-8">1</div></li>
                        <li class="col-4 p-2"><div class="bg-success text-white text-center rounded h-8 leading-8">2</div></li>
                        <li class="col-4 p-2"><div class="bg-danger text-white text-center rounded h-8 leading-8">3</div></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">col</cite>
                </div>
                <div class="card-body">
                    <ul class="list-none col">
                        <li class="col-4 p-2"><div class="bg-primary text-white text-center rounded h-8 leading-8">1</div></li>
                        <li class="col-4 p-2"><div class="bg-success text-white text-center rounded h-8 leading-8">2</div></li>
                        <li class="col-4 p-2"><div class="bg-danger text-white text-center rounded h-8 leading-8">3</div></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite class="mt-3 mb-3">col-reverse</cite>
                </div>
                <div class="card-body">
                    <ul class="list-none col-reverse">
                        <li class="col-4 p-2"><div class="bg-primary text-white text-center rounded h-8 leading-8">1</div></li>
                        <li class="col-4 p-2"><div class="bg-success text-white text-center rounded h-8 leading-8">2</div></li>
                        <li class="col-4 p-2"><div class="bg-danger text-white text-center rounded h-8 leading-8">3</div></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Communication.js"></script>
    <script src="../js/apps/app.js" type="module"></script>
</body>
</html>

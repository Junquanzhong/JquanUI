<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JquanUI 概述</title>
    <link rel="stylesheet" href="../css/JquanUI@3.0.css">
    <link rel="stylesheet" href="../css/Config.css">
    <link rel="stylesheet" href="../css/app.css">
    <link rel="stylesheet" href="../css/JquanUI-Theme@3.0.css">
</head>

<body>
    <div class="container">
        <ul class="breadcrumb bg-surface-50% breadcrumb-arrow breadcrumb-with-icons">
            <li><a href="/"><i class="bx bx-home"></i>背景</a></li>
            <li class="active">背景重复</li>
        </ul>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite>背景重复</cite>
                </div>
                <div class="card-body">
                    <table>
                        <thead>
                            <tr>
                                <th>类名</th>
                                <th>属性</th>
                                <th>描述</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>bg-repeat</td>
                                <td>background-repeat</td>
                                <td>背景重复</td>
                            <tr>
                                <td>bg-repeat-x</td>
                                <td>background-repeat: repeat-x</td>
                                <td>背景水平重复</td>
                            </tr>
                            <tr>
                                <td>bg-repeat-y</td>
                                <td>background-repeat: repeat-y</td>
                                <td>背景垂直重复</td>
                            </tr>
                            <tr>
                                <td>bg-no-repeat</td>
                                <td>background-repeat: no-repeat</td>
                                <td>背景不重复</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container py-3">
            <div class="card">
                <div class="card-header">
                    <cite>背景重复</cite>
                </div>
                <div class="card-body grid grid-cols-4 gap-4">
                    <div>
                        <p class="text-sm">bg-repeat</p>
                        <div class="w-full h-60 bg-repeat bg-auto border border-4 border-dashed border-secondary p-4" style="background: url('../images/xingzouwebBG3.png');"></div>
                    </div>
                    <div>
                        <p class="text-sm">bg-repeat-x</p>
                        <div class="w-full h-60 bg-repeat-x bg-auto border border-4 border-dashed border-secondary p-4" style="background: url('../images/xingzouwebBG3.png');"></div>
                    </div>
                    <div>
                        <p class="text-sm">bg-repeat-y</p>
                        <div class="w-full h-60 bg-repeat-y bg-auto border border-4 border-dashed border-secondary p-4" style="background: url('../images/xingzouwebBG3.png');"></div>
                    </div>
                    <div>
                        <p class="text-sm">bg-no-repeat</p>
                        <div class="w-full h-60 bg-no-repeat bg-auto border border-4 border-dashed border-secondary p-4" style="background: url('../images/xingzouwebBG3.png');"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/Communication.js"></script>
    <script src="../js/apps/app.js" type="module"></script>
</body>
</html>
